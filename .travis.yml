sudo: required
dist: precise

language: android
jdk: oraclejdk8

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

android:
  components:
    - platform-tools
    - tools
    - build-tools-26.0.0
    - android-26
    - extra-android-m2repository
    - extra-android-support
    - extra-google-m2repository
    - sys-img-armeabi-v7a-google_apis-android-16

env:
  matrix:
    - API=android-16 ABI=armeabi-v7a
#    - API=android-17 ABI=armeabi-v7a
#    - API=android-18 ABI=armeabi-v7a
#    - API=android-19 ABI=armeabi-v7a
#    - API=android-20 ABI=armeabi-v7a
#    - API=android-21 ABI=armeabi-v7a
#    - API=android-22 ABI=armeabi-v7a
#    - API=android-24 ABI=armeabi-v7a
#    - API=android-25 ABI=armeabi-v7a
#    - API=android-26 ABI=armeabi-v7a

before_script:
  - echo no | android create avd --force -n test -t $API --abi $ABI
  - emulator -avd test -no-audio -no-window
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew clean assembleDebug assembleDebugAndroidTest
  - travis_wait 60 ./gradlew clean connectedDebugAndroidTest --stacktrace
  - ./gradlew jacocoDebugReport

after_success:
  - bash <(curl -s https://codecov.io/bash)