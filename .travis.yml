language: android
jdk: oraclejdk8

sudo: required

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

android:
  components:
    - platform-tools
    - tools
    - build-tools-26.0.0
    - android-16
    - android-26
    - sys-img-armeabi-v7a-android-16
    - extra-android-m2repository
    - extra-android-support
    - extra-google-m2repository

env:
  matrix:
    - $TARGET=android-16 ABI=armeabi-v7a

before_script:
  - echo no | android create avd --force -n test -t $TARGET --abi $ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew clean assembleDebug assembleDebugAndroidTest
  - travis_wait 60 ./gradlew connectedDebugAndroidTest --stacktrace
  - ./gradlew jacocoDebugReport

after_success:
  - bash <(curl -s https://codecov.io/bash)